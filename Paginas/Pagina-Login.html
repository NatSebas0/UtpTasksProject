<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina-Login</title>
    <link rel="stylesheet" href="../Estilos/Login-Estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-lg-7 col-img">
            <img src="../assets/img/estudiantes.jpg" alt="" class="img-prin">
        </div>
        <div class="col-md-12 col-lg-5 col-login" style="position: relative;">
            <form action="Pagina-Inicio.html" class="form-login">
                <div class="align-left">
                    <img src="../assets/img/logo.jpeg" alt="" class="img-logo">
                    <label for="">Ingresa tus datos para <span style="font-weight: bold;">iniciar sesión</span></label><br><br>
                    <input type="text" name="" id="" placeholder="Correo Institucional" required><br>
                    <input type="password" placeholder="Contraseña" required><br>
                    <a href="">¿No sabes tu contraseña?</a>
                </div>
                <br>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
